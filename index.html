<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atasözü Bulmaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="oyun-konteyner">
        <!-- Ana Menü -->
        <div id="ana-menu" class="ekran aktif">
            <h1>Atasözü Bulmaca</h1>
            <div class="menu-butonlari">
                <button id="oyunu-baslat" class="menu-buton">Oyunu Başlat</button>
                <div class="zorluk-secici">
                    <label>Zorluk Seviyesi:</label>
                    <select id="zorluk">
                        <option value="kolay">Kolay</option>
                        <option value="zor">Zor</option>
                    </select>
                </div>
                <button id="krediler" class="menu-buton">Hakkında</button>
            </div>
        </div>

        <!-- Oyun Ekranı -->
        <div id="oyun-ekrani" class="ekran">
            <div class="oyun-bilgileri">
                <div class="sure">15</div>
                <div class="toplam-puan">Puan: <span id="toplam-puan">0</span></div>
            </div>
            <div class="atasozu-konteyner">
                <p id="atasozu-gosterge"></p>
            </div>
            <div class="giris-konteyner">
                <div id="kolay-giris" class="giris-grubu">
                    <div class="zor-giris-satir">
                        <label for="cevap-giris">Eksik Kelime:</label>
                        <input type="text" id="cevap-giris" placeholder="Eksik kelimeyi yazın" autocomplete="off">
                    </div>
                    <button id="cevabi-kontrol-et" class="kontrol-butonu">Kontrol Et</button>
                </div>
                <div id="zor-giris" class="giris-grubu">
                    <div class="zor-giris-satir">
                        <label for="cevap-giris-1">1. Eksik Kelime:</label>
                        <input type="text" id="cevap-giris-1" placeholder="İlk eksik kelimeyi yazın" autocomplete="off">
                    </div>
                    <div class="zor-giris-satir">
                        <label for="cevap-giris-2">2. Eksik Kelime:</label>
                        <input type="text" id="cevap-giris-2" placeholder="İkinci eksik kelimeyi yazın" autocomplete="off">
                    </div>
                    <button id="cevabi-kontrol-et-zor" class="kontrol-butonu">Kontrol Et</button>
                </div>
            </div>
            <div id="geri-bildirim" class="geri-bildirim"></div>
        </div>

        <!-- Bitiş Ekranı -->
        <div id="bitis-ekrani" class="ekran">
            <h2>Oyun Bitti!</h2>
            <p>Toplam Puanınız: <span id="son-puan">0</span></p>
            <button id="tekrar-oyna" class="menu-buton">Tekrar Oyna</button>
        </div>

        <!-- Oyunu Yapan Kişi -->
        <div id="krediler-ekrani" class="ekran">
            <h2>Oyunu Geliştiren</h2>
            <p>Bu oyun Murat Cemil Sara tarafından geliştirilmiştir.</p>
            <button id="kredileri-kapat" class="menu-buton">Kapat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
